{%extends 'base.html'%}

{%block content%}

<div>
    Welcome {{ user.username }}
    <p> Name : {{ user.name }} </p>
    <p> Username : {{ user.username }} </p>
    <p> Email : {{ user.email }} </p>
   </div>

<h1>{{recipe.title}}</h1>

    <div>
        <button type="submit">Search</button>
    </div>
</form>

{%endblock%}
